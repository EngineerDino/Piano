<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="pianoStyle.css">
</head>
<body>

<div class="container">
    <div class="black-keys">
        <kbd class="black W">W</kbd>
        <kbd class="black E">E</kbd>

        <kbd class="black T">T</kbd>
        <kbd class="black Y">Y</kbd>
        <kbd class="black U">U</kbd>
    </div>

    <div class="white-keys">
        <kbd class="white A">A</kbd>
        <kbd class="white S">S</kbd>
        <kbd class="white D">D</kbd>
        <kbd class="white F">F</kbd>
        <kbd class="white G">G</kbd>
        <kbd class="white H">H</kbd>
        <kbd class="white J">J</kbd>
    </div>


</div>

<script src="pianoFunction.js"></script>
</body>
</html>
